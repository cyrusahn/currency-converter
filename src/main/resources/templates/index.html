<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multi-Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
<div class="container">
    <h2 class="mb-4">Live Multi-Currency Converter</h2>
    <div class="row g-3" id="currency-fields">
        <div class="col-md-4" th:each="currency : ${currencies}">
            <label th:for="${currency}" th:text="${currency}"></label>
            <input type="number" class="form-control currency-input"
                   th:id="${currency}" th:name="${currency}"
                   placeholder="Enter value">
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
